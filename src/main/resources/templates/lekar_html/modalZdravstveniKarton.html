<div id="modalZKarton" class="modal" style="font-size:150%;" role="dialog" th:fragment="modalZK">
  <div class="modal-dialog">
  
  <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="document.getElementById('modalZKarton').style.display='none'" >&times;</button>
        <h4 class="modal-title">Zdravstveni Karton</h4>
      </div>
      <div class="modal-body">
      	<form class="form-horizontal" action="">
		  	<div class="form-group">
		    	<label class="control-label col-sm-2" for="visina">Visina:</label>
		    	<div class="col-sm-10">
		      		<input type="number" class="form-control" v-model="visinaZK" id="visina" placeholder="0">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label class="control-label col-sm-2" for="tezina">Tezina:</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" v-model="tezinaZK" id="tezina" placeholder="0">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label class="control-label col-sm-4" for="krvgr">Krvna grupa:</label>
		    	<div class="col-sm-10">
		    		<select class="form-control" v-model="selected" id="krvgr">
     					<option value="A">A</option>
     					<option value="B">B</option>
     					<option value="AB">AB</option>
     					<option value="0">0</option>
  					</select>
		    	</div>
		  	</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="document.getElementById('modalZKarton').style.display='none'">Nazad</button>
        <button type="button" class="btn btn-primary" v-on:click="sacuvaj_zk()">Sacuvaj izmene</button>
      </div>
    </div>

  </div>

</div>
