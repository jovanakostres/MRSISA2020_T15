<head>
	<meta charset="UTF-8">
	</head>
<div id="tabelaZPregledi" style = "display:none;margin: 25px 100px;font-size: 20px;" th:fragment="table" >
	<h2>Zakazani pregledi koji se mogu započeti</h2>
	<table class = "table table-hover">
		<thead>
			<tr >
        		<th class="col-md-3" v-for="(column, index) in labels" :key="index"> {{column}}</th>
    		</tr>
		</thead>
		<tbody v-if="items.length > 0">
        	<tr v-for="(item, index) in items" :key="index" title="Pritisnite za informacije o zakazanom pregledu" v-on:click = "modal_pregled(item.id)">
            	<td class="col-md-3" v-for="(column, indexColumn) in columns" :key="indexColumn">{{item[column]}}</td>
          	</tr>
    	</tbody>
	</table>

</div>
