<head>
	<meta charset="UTF-8">
</head>
<div id="modalIzvestaj" class="modal" style="font-size:150%;" role="dialog" th:fragment="modalI">
  <div class="modal-dialog">
  
  <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="document.getElementById('modalIzvestaj').style.display='none'" >&times;</button>
        <h4 class="modal-title">Izveštaji</h4>
      </div>
      <div class="modal-body">
        <table class = "table table-hover">
		<thead>
			<tr>
        		<th class="col-md-3">Id</th>
        		<th class="col-md-3">Datum</th>
        		<th class="col-md-3">Vreme početka</th>
        		<th class="col-md-3">Vreme završetka</th>
    		</tr>
		</thead>
		<tbody v-if="izvestaji.length > 0">
        	<tr v-for="(item, index) in izvestaji" :key="index" title="Pritisnite za izmenu izveštaja" v-on:click = "izmeni_izvestaj(item.id)">
            	<td class="col-md-3" >{{item['id']}}</td>
            	<td class="col-md-3" >{{item['datumP']}}</td>
            	<td class="col-md-3" >{{item['vremeP']}}</td>
            	<td class="col-md-3" >{{item['vremeZ']}}</td>
          	</tr>
    	</tbody>
	</table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="document.getElementById('modalIzvestaj').style.display='none'">Nazad</button>
      </div>
    </div>

  </div>

</div>
