
<div id="tabela" style = "display:none;margin: 25px 100px;font-size: 20px;" th:fragment="table" >
	<input type = "text" v-model = "pretraga_text" v-on:change = "pretraga">
	<table class = "table table-hover">
		<thead>
			<tr>
				<th><input type = "text" v-model = "naziv" v-on:change = "filter"></th>
				<th><input type = "text" v-model = "adresa_fil" v-on:change = "filter"></th>
				<th><input type = "text" v-model = "opis"  v-on:change = "filter"></th>
				<th><input type = "button" v-model = "minmax" value = "max" v-on:click = "filter"></th>
			</tr>
			<tr >
        		<th class="col-md-3" v-for="(column, index) in labels" :key="index"> {{column}}</th>
    		</tr>
		</thead>
		<tbody v-if="items.length > 0">
        	<tr v-for="(item, index) in items" :key="index" v-on:click = "lista_lekara(item.id)">
            	<td class="col-md-3" v-for="(column, indexColumn) in columns" :key="indexColumn">{{item[column]}}</td>
          	</tr>
    	</tbody>
	</table>
</div>
