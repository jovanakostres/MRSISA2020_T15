<html>
<head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
	    	<ul class="nav navbar-nav">
				<li><a class="navbar-brand" href="http://localhost:8080/pacijent_html/Klinike.html">Prikaz klinika</a></li>
		      	<li><a class="navbar-brand" href="http://localhost:8080/pacijent_html/Istorija.html">Istorija</a></li>

	      		<li><a href="http://localhost:8080/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
	    	</ul>
  		</div>
	</nav>
	
	<div id="registracija" class = "forma" style = "width: 30%; margin: auto;">
		<table class = "table table-borderless">
		<thead></thead>
		<tbody>
			<tr>
				<th>Unesite ime: </th>
				<th><input type = "text" v-model = "ime"></th>
			</tr>
			<tr>
				<th>Unesite prezime: </th>
				<th><input type = "text" v-model = "prezime"></th>
			</tr>
			<tr>
				<th>Unesite lozinku: </th>
				<th><input type = "password" v-model = "lozinka"></th>
			</tr>
			<tr>
				<th>Ponovite lozinku: </th>
				<th><input type = "password" v-model = "lozinkaPon"></th>
			</tr>
			<tr>
				<th>Unesite adresu: </th>
				<th><input type = "text" v-model = "adresa"></th>
			</tr>
			<tr>
				<th>Unesite broj telefona: </th>
				<th><input type = "text" v-model = "broj"></th>
			</tr>
			<tr>
				<th colspan="2" style = "text-align: center; padding-top : 5%;">
					<input type="submit" v-on:click="login" value="Izmeni" />
				</th>
			</tr>
			<tr>
				<th colspan="2" style = "text-align: center; padding-top : 5%; color: red; ">
					<h5>{{errorMessage}}</h5>
				</th>
			</tr>
		</tbody>
		</table>
	</div>
</body>
