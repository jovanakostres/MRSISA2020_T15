<div id="tabela_lekari" style = "display:none;margin: 25px 100px;font-size: 20px;" th:fragment="table" >
	<input type = "text" v-model = "pretragaLekar_text" v-on:change = "pretraga_lekar">
	<table class = "table table-hover">
		<thead>
			<tr>
				<th><input type = "text" v-model = "ime_lek" v-on:change = "filter_lekar"></th>
				<th><input type = "text" v-model = "prez_lek" v-on:change = "filter_lekar"></th>
				<th><input type = "text" v-model = "broj_lek"  v-on:change = "filter_lekar"></th>
				<th><input type = "button" v-model = "minmax" value = "max" v-on:click = "filter_lekar"></th>
			</tr>
			<tr >
        		<th class="col-md-3" v-for="(column, index) in labels" :key="index"> {{column}}</th>
    		</tr>
		</thead>
		<tbody v-if="items.length > 0">
        	<tr v-for="(item, index) in items" :key="index">
            	<td class="col-md-3" v-for="(column, indexColumn) in columns" :key="indexColumn">{{item[column]}}</td>
          	</tr>
    	</tbody>
	</table>
</div>
