<div id="unapred_definisani" style = "display:none;margin: 25px 100px;font-size: 20px;" th:fragment="buttons" >
	<table class = "table table-hover">
		<thead>
			<tr >
        		<th class="col-md-3" v-for="(column, index) in labels" :key="index"> {{column}}</th>
    		</tr>
		</thead>
		<tbody v-if="definisani_pregledi.length > 0">
        	<tr v-for="(item, index) in definisani_pregledi" :key="index" >
            	<td class="col-md-3" v-for="(column, indexColumn) in columns" :key="indexColumn">{{item[column]}}</td>
        		<td><input type = "button" value = "Zakazi" v-on:click = "zakaziDefinisan(item.id)"></td>
          	</tr>
    	</tbody>
	</table>
</div>
