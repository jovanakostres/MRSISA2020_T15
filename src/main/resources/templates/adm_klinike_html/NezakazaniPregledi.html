<div id="nezakazani" style = "display:none;margin: 25px 100px;font-size: 20px;" th:fragment="nezakazani" >
	<table class = "table table-hover">
		<thead>
			<tr >
        		<th class="col-md-3" v-for="(column, index) in labels" :key="index"> {{column}}</th>
    		</tr>
		</thead>
		<tbody v-if="npregledi.length > 0">
        	<tr v-for="(item, index) in npregledi" :key="index" v-on:click = "pregled_sale(item.id, index)">
            	<td class="col-md-3" v-for="(column, indexColumn) in columns" :key="item[id]" >{{item[column]}}</td>
          	</tr>
    	</tbody>
	</table>
</div>
