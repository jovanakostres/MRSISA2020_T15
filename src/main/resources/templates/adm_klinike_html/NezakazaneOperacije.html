<head>
	<meta charset="UTF-8">
	</head>
<div id="nezakazane_operacije" style = "display:none;margin: 25px 100px;font-size: 20px;" th:fragment="nezakazaneO" >
	<h2>Nezakazane operacije</h2>
	<table class = "table table-hover">
		<thead>
			<tr >
        		<th class="col-md-3" v-for="(column, index) in labels" :key="index"> {{column}}</th>
    		</tr>
		</thead>
		<tbody v-if="npregledi.length > 0">
        	<tr v-for="(item, index) in npregledi" :key="index" v-on:click = "pregled_sale_operacija(item.id, index)" title="Pritisnite za detalje zahteva">
            	<td class="col-md-3" v-for="(column, indexColumn) in columns" :key="indexColumn" >{{item[column]}}</td>
          	</tr>
    	</tbody>
	</table>
</div>
