<div id="modalSifrarnik" class="modal" style="font-size:150%;" role="dialog" th:fragment="modalSif">
  <div class="modal-dialog">
  
  <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="document.getElementById('modalSifrarnik').style.display='none'" >&times;</button>
        <h4 class="modal-title">Dodavanje nove stavke sifrarnika</h4>
      </div>
      <div class="modal-body">
       	<div class="form-group" style="margin:10px 10px 10px 10px;">
        	<label for="opis">Dijagnoza:</label>
        	<select id="dijagnozaSelect" class="js-example-basic-single" style="width:400px;height: 50px;" ></select>
    	</div>
    	<div class="form-group" style="margin:10px 10px 10px 10px;">
        	<label for="opis">Lek:</label>
    		<select id="lekSelect" class="js-example-basic-single" style="width:400px;height: 50px;">
  	</select>
    	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="document.getElementById('modalSifrarnik').style.display='none'">Nazad</button>
        <button type="button" class="btn btn-success" v-on:click="dodaj_u_sifarnik">Dodaj stavku</button>
      </div>
    </div>

  </div>

</div>
